<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>trevalo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
    <link rel="stylesheet" href="./styles/sign-in.css">
    <link rel="stylesheet" href="./styles/shapes.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src='main.js'>
    </script>
</head>

<body>
    <div class="signIn_card">
        <div class="signIn_card--container">
            <div class="logo">
                <img src=".\assets\logo\logo.svg" class="logo--svg">
                <p class="logo--name">Travelo</p>
            </div>
            <div class="titles">
                <p class="titles--h1">Sign Into</p>
                <p class="titles--h2">Your Account</p>
            </div>
            <div class="input">
                <div class="input-container">
                    <input class="inputs--input" type="text" id="inputEmail" required="">
                    <label for="inputEmail" class="label">Gmail</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input class="inputs--input" type="password" id="inputPassword" required="">
                    <label for="inputPassword" class="label">Password</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="remember">
                <label class="checkbox-container remember--checkbox ">
                    <input checked="checked" type="checkbox">
                    <div class="checkmark"></div>
                </label>
                <p class="remember--text">Remember Me</p>
            </div>
            <div class="buttons">
                <button class="buttons--signIn">Sign in</button>
                <button class="buttons--back">
                    <p class="buttons--back--text">Back</p>
                    <img class="buttons--back--icon" src="assets/icons/arrow_back.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="animation__container">
            <div class="one">
                <div class=" circle grey"></div>
            </div>
            <div class="two">
                <div class=" circle blue"></div>
            </div>
            <div class="three">
                <div class=" circle orange"></div>
            </div>
            <div class="four">

                <div class="left circle blue quater_buttom_left"></div>
                <div class="right circle orange quater_buttom_right"></div>
            </div>
            <div class="six">
                <div class=" circle perpule quater_buttom_right"></div>
            </div>
            <div class="seven">
                <div class=" circle red quater_buttom_right"></div>
            </div>

            <div class="eight">
                <div class=" circle blue quater_buttom_left"></div>
            </div>
            <div class="nine">
                <div class=" circle red quater_top_left"></div>
            </div>
            <div class="ten">
                <div class=" circle grey quater_buttom_left"></div>
            </div>
            <div class="eleven">
                <div class=" half-big-circle perpule "></div>
            </div>
        </div>
    </div>
</body>

</html>
