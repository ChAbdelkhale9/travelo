<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Sign In</title>
</head>

<body>
  <div class="signIn_card">
    <div class="signIn_card--container">
      <div class="logo">
        <img src=".\assets\logo\logo.svg" class="logo--svg">
        <p class="logo--name">Travelo</p>
      </div>
      <div class="titles">
        <p class="titles--h1">Sign Into</p>
        <p class="titles--h2">Your Account</p>
      </div>
      <div class="input">
        <div class="input-container">
          <input class="inputs--input" type="email" id="inputGmail" required="">
          <label for="inputGmail" class="label">Gmail</label>
          <div class="underline"></div>
        </div>
        <div class="input-container">
          <input class="inputs--input" type="password" id="inputPassword" required="">
          <label for="inputPassword" class="label">Password</label>
          <div class="underline"></div>
        </div>
      </div>


      <div class="remember">
        <label class="checkbox-container remember--checkbox ">
          <input checked="checked" type="checkbox">
          <div class="checkmark"></div>
        </label>
        <p class="remember--text">Remember Me</p>
      </div>
      <div class="buttons">
        <button class="buttons--signIn">Sign in</button>
        <button class="buttons--back">
          <p class="buttons--back--text">Back</p>
          <img class="buttons--back--icon" src="assets/icons/arrow_back.svg" alt="">
        </button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
